version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///./backend.db
      - JWT_SECRET_KEY=super-secret
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
